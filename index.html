    <footer class="footer">

    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" aria-label="закрытие окна" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__info popup__info_profile" name="popup__info">
          <input            
            placeholder="Введите имя"
            class="popup__input popup__input_type_name"
            name="profile__name"
          >
          <input      
            placeholder="Введите профессию"
            class="popup__input popup__input_type_job"
            name="profile__job"
          >
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container">
        <button type="button" aria-label="закрытие окна" class="popup__close popup__close_card"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__info_form popup__info" name="popup__form">
          <input placeholder="Название" class="popup__input popup__input_form popup__input_type_location" name="location">
          <input placeholder="Ссылка на картинку" class="popup__input popup__input_form popup__input_type_link" name="link">
          <button class="popup__button popup__submit" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_image">
        <button type="button" aria-label="закрытие окна" class="popup__close popup__close_image"></button>        
          <img class="popup__img">
          <p class="popup__caption"></p>        
      </div>
    </div>
    <template class="element-template">

        <button class="element__delete" type="button" aria-label="удалить фото"></button>
        <img class="element__image">
        <div class="element__content">
