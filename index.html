<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="логотип сайта" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info-container">
          <img src="images/cousteau.png" alt="Кусто" class="profile__photo">
          <div class="profile__info">
            <div class="profile__info-box">
               <h1 class="profile__title">Жак-Ив Кусто</h1>
               <button type="button" class="profile__button profile__open-popup"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="mesto-elements">
        <ul class="elements">
          <li class="element">
            <img src="images/karachayevsk.png" alt="Карачаевск" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="images/gora_elbrus.png" alt="Гора Эльбрус" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="images/dombai.png" alt="Домбай" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="images/Ruskeala.png" alt="Рускеала" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Рускеала</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="images/Kamchatka.png" alt="Камчатка" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Камчатка</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="images/vladivostok.png" alt="Владивосток" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Владивосток</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__info" name="popup__info">
          <input            
            placeholder="Введите имя"
            class="popup__input popup__input_type_name"
            name="profile__name"
          >
          <input      
            placeholder="Введите профессию"
            class="popup__input popup__input_type_job"
            name="profile__job"
          >
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>  
</html>
