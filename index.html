    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button type="button" aria-label="закрытие окна" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__info popup__info_profile" data-id="profile" name="popup__info" novalidate>
          <input            
            placeholder="Введите имя"
            class="popup__input popup__input_type_name"
            type="text"
            name="name"
            minlength="2" maxlength="40"
            required
          >
          <span class="popup__input-error"></span>
          <input      
            placeholder="Введите профессию"
            class="popup__input popup__input_type_job" type="text"
            name="profession"
            minlength="2" maxlength="200"
            required
          >
          <span class="popup__input-error"></span>
          <button class="popup__button" type="submit" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button type="button" aria-label="закрытие окна" class="popup__close popup__close_card"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__info_form popup__info" name="popup__form" data-id="form" novalidate>
          <input placeholder="Название" class="popup__input popup__input_form popup__input_type_location" type="text" name="location" minlength="2" maxlength="30" required>
          <span class="popup__input-error"></span>
          <input placeholder="Ссылка на картинку" class="popup__input popup__input_form popup__input_type_link" name="link" type="url" pattern="https?://.+" required>
          <span class="popup__input-error " ></span>
          <button class="popup__button popup__submit" type="submit" disabled>Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image" type="images">
      <div class="popup__overlay popup__overlay_image"></div>
      <div class="popup__container popup__container_image">
        <button type="button" aria-label="закрытие окна" class="popup__close popup__close_image"></button>        
          <img class="popup__img">
          <p class="popup__caption"></p>        
      </div>
    </div>
    <template class="element-template">
      <li class="element">
        <button class="element__delete" type="button" aria-label="удалить фото"></button>
        <img class="element__image">
        <div class="element__content">
          <h2 class="element__title"></h2>
          <button type="button" aria-label="поставить лайк" class="element__like"></button>
        </div>
      </li>
